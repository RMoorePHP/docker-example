version: '3.2'
services:
    php:
        image: ${COMPOSE_PROJECT_NAME:-project}_php:${TAG}
        build:
            context: .
            dockerfile: docker/services/php/Dockerfile
        deploy:
            replicas: 5
        environment:
            DB_CONNECTION: mysql
            DB_HOST: mysql
            CACHE_DRIVER: redis
            QUEUE_DRIVER: redis
            SESSION_DRIVER: redis
            REDIS_HOST: redis
            APP_LOG: syslog
            - DB_DATABASE
            - DB_USERNAME
            - DB_PASSWORD
            - APP_DEBUG
            - APP_ENV
        secrets:
            - app_key

    nginx:
        image: ${COMPOSE_PROJECT_NAME:-project}_nginx:${TAG}
        build:
            context: .
            dockerfile: docker/services/nginx/Dockerfile
        ports:
            - ${WEB_PORT}:80

    redis:
        image: redis

    mysql:
        image: mysql:5.7
        volumes:
            - mysql_data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}

volumes:
    mysql_data:

secrets:
    app_key:
        external: true
